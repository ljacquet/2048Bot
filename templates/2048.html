<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      href="{{ url_for('static', filename='2048.css') }}"
      rel="stylesheet"
    />
    <script src="{{ url_for('static', filename='jquery-3.6.0.js')}}"></script>
    <title>2048 AI</title>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3 mt-5">
        <div class="col-6 centered">
          <h1 style="font-size: 4rem">2048 AI</h1>
        </div>
        <div class="col-6">
          <div class="row scoreBox mb-3">
            <h2>Score: <span id="currentScore">0</span></h2>
          </div>
          <div class="row scoreBox">
            <h2>High Score: <span id="highScore">0</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row justify-content-center gameRow">
            <div class="col-3 gameCol gameCol-tl">
              <div id="00" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
            <div class="col-3 gameCol">
              <div id="10" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
            <div class="col-3 gameCol">
              <div id="20" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
            <div class="col-3 gameCol gameCol-tr">
              <div id="30" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
          </div>
          <div class="row justify-content-center gameRow">
            <div class="col-3 gameCol">
              <div id="01" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
            <div class="col-3 gameCol">
              <div id="11" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
            <div class="col-3 gameCol">
              <div id="21" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
            <div class="col-3 gameCol">
              <div id="31" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
          </div>
          <div class="row justify-content-center gameRow">
            <div class="col-3 gameCol">
              <div id="02" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
            <div class="col-3 gameCol">
              <div id="12" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
            <div class="col-3 gameCol">
              <div id="22" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
            <div class="col-3 gameCol">
              <div id="32" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
          </div>
          <div class="row justify-content-center gameRow">
            <div class="col-3 gameCol gameCol-bl">
              <div id="03" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
            <div class="col-3 gameCol">
              <div id="13" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
            <div class="col-3 gameCol">
              <div id="23" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
            <div class="col-3 gameCol gameCol-br">
              <div id="33" class="gameBox centered gameBox-0">
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row centered mt-2 mb-5">
        <div class="col-12" style="width: 64vw; max-width: 64vh">
          <button
            class="btn btn-danger mb-2"
            style="width: 100%"
            onclick="resetGame()"
          >
            Restart
          </button>
          <div class="form-check form-switch" style="width: 200px">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
              onclick="activateAI()"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Enable AI</label
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="{{ url_for('static', filename='2048.js') }}"></script>
  </body>
</html>
